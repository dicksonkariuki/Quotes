<p>Author {{quote.author}}</p>
<p>submitted by {{quote.submitter}} </p>
<p>This quote was submitted on {{quote.completeDate|timeCount}} </p>
<div class="row">
    <div class="col- md-4">

        <p>
            <button class="btn btn- btn-primary" on-click='addUpVotes()'>Upvotes {{quote.upvote}}</button>
        </p>

    </div>

    <div class="col-md-4">

        <p>
            <button class="btn btn- btn-primary" (click)='addDownVotes()'>Downvotes {{quote.downvote}}</button>
        </p>

    </div>
    <button (click)='quoteDelete(true)' class="btn btn-outline-success">Delete Quote</button>

</div>
