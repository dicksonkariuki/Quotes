<div class='container-fluid'>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-group">
            <label for="quote">Quote</label><br>
            <textarea class="form-control" rows="8" id="quote" [(ngModel)]='newQuote.quote' name="quote"
                #quote="ngModel" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" [(ngModel)]='newQuote.author' name='author' #author='ngModel'
                required>
        </div>

        <div class="form-group">
            <label for="submitter">Submitted by</label>
            <input type="text" class="form-control" [(ngModel)]='newQuote.submitter' name="submitter"
                #submitter='ngModel' required>

        </div>

        <button type="Submit" on-click="publishQuote()" class="btn btn-success btn-lg">Submit</button>
    </form>
</div>
