<div class="jumbotron">

    <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>

</div>



<ol>

    <div *ngFor='let quote of quote ; let i= index'>

        <li>{{quote.quote}}</li>

        <button class="btn btn-primary" (click)='toogleDetails(i)'>show details</button>

        <app-quote-details *ngIf='quote.showAuthor' [quote]='quote'></app-quote-details>

    </div>
</ol>
