<div class="jumbotron">

    <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>


</div>



<ol>

    <div *ngFor='let quote of quote ; let i= index'>

        <li>{{quote.quote}}</li>


        <button class="btn btn-danger" (click)='toogleDetails(i)'>Quote details</button>
        <div *ngIf='quote.showAuthor'>
            <app-quote-details [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-details>
        </div>



    </div>
</ol>
